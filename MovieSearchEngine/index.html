<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <form id="form">
            <input type = "text" placeholder = "Search" id = "search" class="search">
        </form>
    </header>
    
    <main id="main">
        <div class="movie">
            <img src="https://images.unsplash.com/photo-1489599849927-2ee91cede3ba?ixlib=
            rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format
            &fit=crop&w=870&q=80" alt = "title">
            <div class="movie-info">
                <h3>Movie Title</h3>
                <span class="green">9.8</span>
            </div>

            <div class="overview">
                <h3>overview</h3>
                Lorem ipsum dolor sit amet consectetur, adipisicing elit.
                Labore porro dolore, autem consectetur odit eos
                nesciunt accusantium iusto aperiam ipsam laboriosam ratione
                quaerat numquam corporis impedit vitae sequi delectus nemo?
            </div>
        </div>
        
    </main>
    <script src="script.js"></script>
</body>
</html>
